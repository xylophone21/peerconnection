<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebRTC Peerconnection Tester</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<body>
  <div class="container mt-3">
    
    <h1>WebRTC Peerconnection Tester</h1>
    <p>This is a WebRTC peerconnection test page. Use this page to connect to WebRTC peerconnection_server and talk to peerconnection_client.</p>

    <div id="main">
        <form id="form">
            <h4>KVS Endpoint</h4>
            <div class="form-group">
                <label>Server</label>
                <input type="text" class="form-control" id="server" value="http://localhost:8888">
            </div>
            <div class="form-group">
                <label>My name</label>
                <input type="text" class="form-control" id="my_name" value="web_client"/>
            </div>
            <div class="form-group">
                <label>Target Id</label>
                <input type="text" class="form-control" id="you_id"/>
            </div>

            <div class="form-group">
              <label>Peer Connection Configuration</label>
              <textarea class="form-control" rows="5" id="configuration">
  {"iceServers":[
  {"urls":"stun:stun.kinesisvideo.ap-southeast-1.amazonaws.com:443"},
  {"urls":"turn:xxxxxx:xxxx","username":"uuu","credential":"ppp"},
  {"urls":"turn:xxxxxx:xxxx","username":"uuu","credential":"ppp"}],
  "iceTransportPolicy":"all"}
              </textarea>
            </div>

            <button id="connect" type="button" class="btn btn-primary">Connect</button>
            <button id="disconnect" type="button" class="btn btn-primary">Disconnect</button>
            <button id="offser" type="button" class="btn btn-primary">Call Peer</button>
            <button id="clearlog" type="button" class="btn btn-primary">Clear log</button>
        </form>

        <div id="viewer" class="row">
            <div class="col">
                <h5>Local Video</h5>
                <div class="video-container"><video class="local-view" autoplay playsinline controls muted /></div>
            </div>
            <div class="col">
                <h5>Remote Video</h5>
                <div class="video-container"><video class="remote-view" autoplay playsinline controls /></div>
            </div>
        </div>

        <h3 id="logs-header">Logs</h3>
        <div class="card bg-light mb-3">
            <pre id="logs" class="card-body text-monospace preserve-whitespace"></pre>
        </div>

    </div>

<script src="./webrtc.js"></script>
<script src="./app.js"></script>

</body>
</html>
